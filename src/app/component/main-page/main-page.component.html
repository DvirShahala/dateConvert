<div fxLayout="column" fxLayoutAlign="center center" class="background">
  <div class="title">Date Converter</div>
  <mat-card class="dateCard">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <div fxLayout="column">
            <mat-form-field>
              <mat-label>Select Date</mat-label>
              <input
                matInput
                formControlName="date"
                [matDatepicker]="dp"
                required
                disabled
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp disabled="false"></mat-datepicker>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="button"
              [disabled]="!formGroup.valid"
            >
              Convert
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
  <div *ngIf="if_conv" class="heDate">{{ hebrewDate }}</div>
</div>
